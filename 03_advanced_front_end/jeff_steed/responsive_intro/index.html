<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- This tag is needed for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
    <title>Intro to Responsive Design</title>
  </head>
  <body>
    <h1>Device Check</h1>
    <div class="phone">
      We're on a phone.
    </div>
    <div class="phone-landscape">
      We're on a landscape phone.
    </div>
    <div class="phablet">
      We're on a phablet.
    </div>
    <div class="tablet">
      We're on a tablet.
    </div>
    <div class="netbook">
      We're on a netbook.
    </div>
    <div class="notebook">
      We're on a notebook.
    </div>
    <div class="laptop">
      We're on a laptop.
    </div>
  </body>
</html>
