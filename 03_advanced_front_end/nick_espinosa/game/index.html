<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Trivia Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900,700italic,500italic' rel='stylesheet' type='text/css'>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="title"><span>You</span><span class="tube">Tube</span> Movie Trivia</h1>
      </header>
      <h2 id="questioNumber"></h2><h2 id ="currentPlayer"></h2>
        <div id="youtube_box">
        </div>
          <h1 id="question_box"></h1>
          <div id="answer_box">
            <ul>
              <li><button type="button" id="answer1" class="btn"></button></li>
              <li><button type="button" id="answer2" class="btn"></button></li>
              <li><button type="button" id="answer3" class="btn"></button></li>
            </ul>
          </div>
    </div>
    <footer>
    <div id="score_box">
      <div class="player_1">
        <h4 id="player_one"></h4>
      </div>
      <div class="player_2">
        <h4 id="player_two"></h4>
      </div>
    </div>
  </footer>
  </body>
</html>
