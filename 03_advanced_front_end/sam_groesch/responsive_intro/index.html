<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Responsive Design</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

        <div class="phone">

        <div class="phablet">
