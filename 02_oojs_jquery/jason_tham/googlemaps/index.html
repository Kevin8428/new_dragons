<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GoogleMaps</title>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>Put Pokemon on the map!</h1>
    <p>
      Add Pokemon to the map by putting the latitude and longitude in the first two boxes and then the pokemon ID in the last box and hit dat button
    </p>
    <input type="text" id="latbox" value="Latitude">
    <input type="text" id="lngbox" value="Longitude">
    <input type="text" id="pokebox" value="Pokemon ID">
    <button type="button" id="pokebutton">Let me show you them</button>
    <div id="map">

    </div>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="scripts/maps2.js"></script>
  </body>
</html>
