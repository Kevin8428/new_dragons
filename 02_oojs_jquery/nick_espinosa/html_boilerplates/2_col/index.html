
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Two-Column</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
      <!--Header-->
    	<div class="row">
			    <div class="column column-12"><span class="padding">col12</span></div>
			</div>
      <!--End of Header-->
      <!--Start of col 6 -->
      <div class="row">
          <div class="column column-8"><span class="padding">col6</span></div>
            <div class="column column-4"><span class="padding">col4</span></div>
      </div>
      <!-- End of Col 6--->
      <!--Start of Col 4-->
      <!--- End of Col4-->
      <!--Footer-->
      <div class="row">
          <div class="column column-12"><span class="padding">col12</span></div>
      </div>
      <!--End of Footer-->
		</div>
	</body>
</html>
