<!DOCTYPE html>
<html>
<head lang="en">
    <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta charset="UTF-8">
    <title>Image Share</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="scripts/app.js"></script>

</head>
<body>


<header>
    <div class="head-wrap">
        <div class="logo">
            <h1>Image Share >>></h1>
        </div>
        <div class="upload btn">
            <a href="#">Upload</a>
        </div>
        <div class="upload-box">
            <div class="close-box"><a href="#">X</a></div>
            <h3>Upload -- Anytime, Anywhere</h3>
            <p>Uh oh! This feature isn't active yet!</p>
        </div>
    </div>

</header>

<div class="image-container">
    <div class="arrow-wrap">
        <div class="arrow right">
            <a href="#">
                <img src="arrowright.png" alt="rightarrow" width="75px" height="75px">
            </a>
        </div>
        <div class="arrow left">
            <a href="#">
                <img src="arrowleft.png" alt="leftarrow" width="75px" height="75px">
            </a>
        </div>
    </div>
    <div class="frame">
        <span></span>
        <div class="slides">
            <img class="slide current" src="http://travelaway.me/wp-content/uploads/2013/06/Cliffs-Etretat.jpg" alt="cliffs" width="760px" height="480px"/>
            <img class="slide" src="http://funcrisp.com/wp-content/uploads/2015/03/pink-flower-background-wallpaper.jpg" alt="flower" width="760px" height="480px"/>
            <img class="slide" src="http://globe-views.com/dcim/dreams/lizard/lizard-01.jpg" alt="lizard" width="760px" height="480px"/>
        </div>
    </div>
</div>

<footer>

</footer>


</body>
</html>
