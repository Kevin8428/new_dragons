<html>
  <head>
    <meta charset="utf-8">
    <title>Two Column</title>
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700|PT+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>

    <div id="content-wrapper">

      <header id="banner-top" class="frame">
        <div id="logo">LOGO</div>
      </header>

      <nav id="navbar">
        <li class="navbutt frame">beep</li>
        <li class="navbutt frame">boop</li>
        <li class="navbutt frame">rinse</li>
        <li class="navbutt frame">repeat</li>
      </nav>

      <div class="column-wrapper">

        <section class="content frame"></section>
        <aside class="column frame"></aside>

      </div>


      <footer id="banner-bottom" class="frame"></footer>

    </div>

  </body>
</html>
